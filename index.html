
<html>
  <head>
    <script>
      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        let title = document.querySelector('h1')
        title.innerText = newTitle
      };
    

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
        let  addClass = document.querySelector('h1')
        addClass.classList.add('myHeading')
        //
      };
      

      /* EXERCISE 3
      Write a function for changing the text of only the p which are children of a div.
      */

      const changePcontent = function () {
        let pTag = document.querySelector('div p')
        pTag.innerText = "Hello everybody!"
        //
      };

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
          document.querySelector('a').innerText = "google"
          document.querySelector('a').href = "https://www.google.com"
      };

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */
        //
        const addToTheSecond = function (content) {
        const ul = document.querySelectorAll("ul")[1];
        ul.innerHTML += `<li>${content}</li>`;
        // const li = document.createElement("li");
        // li.innerText = "new list item";
        // ul.appendChild(li);
      };
      addToTheSecond("new item");

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
        const div = document.querySelectorAll("div")[0];
        div.innerHTML += `<p>${content}</p>`;
      };
      addParagraph("new paragraph");

      /* EXERCISE 7
      Write a function for making the first UL disappear.
      */

      const firstUlDisappear = function () {
        //
        let firstUl = document.querySelector('ul')
        firstUl.remove()
      };

      /* EXERCISE 8
      Write a function for making the background of every UL green.
      */

      const paintItGreen = function () {
        let everyUl = document.querySelectorAll('ul')
        for(let ul of everyUl ){
          ul.style.color = "green"
        }
        //
      };

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        let color = getRandomColor()
        let heading = document.querySelector('h1')
        heading.style.color = color
        //
      };
      const getRandomColor = function () {
        let red = Math.round(Math.random() * 255)
        let green = Math.round(Math.random() * 255)
        let blue = Math.round(Math.random() * 255)
        return "rgb(" + red +", " + green + ", " + blue + ")"
     }

      /* EXERCISE 10
      Change the footer text with something else when the user clicks on it.
      */

      const changeFooterText = function () {
        document.querySelector('footer').innerText = "whatever!!!!!!!!!!!!!!!!!!!!"
        //
      };

      /* EXERCISE 11
      Attach an event listener to the input field in the page for console logging its value just after any keystroke.
      */
    
      const inputField = document.getElementById("input-field");
      document.onkeypress = function (e) {
        console.log(inputField.value)
      };

      // ...
      
      /* EXERCISE 12
      Create a new welcome alert message when the page successfully loads.
      */

      window.onload = function () {
        //
        alert('the page successful')
      };

      /* EXERCISE 13
      Use HTML5 tags to divide the content of the page in a more semantic way.
      */
    </script>

    <style>
      .myHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick=changeTitle("hello")>change Title</button>
    <button type="button" onclick="addClassToTitle()">change Header</button>
    <button type="button" onclick="changePcontent()">change p</button>
    <button type="button" onclick="changeUrls()">change link</button>
    <button type="button" onclick="firstUlDisappear()">firstUl</button>
    <button type="button" onclick="paintItGreen()">Ul Green</button>
    
    <header>
      <h1 onclick="makeItClickable()">This is the title of the page</h1>
      <h2>This is the subtitle of the page</h2>
    </header>

    <main>
      <hr />

      <ul id="firstList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <ul id="secondList">
        <li>1st</li>
        <li>2nd</li>
        <li>3rd</li>
      </ul>

      <a href="strive.school">This link goes to Strive School</a>

      <div>
        <p>This text is just for the exercise</p>
      </div>

      <div>
        <input
          type="text"
          id="input-field"
          placeholder="input field for the exercise"
        />
      </div>
    </main>

    <footer onclick="changeFooterText()">
      <p>And this text is just for the exercise too!</p>
    </footer>
  </body>
</html>
